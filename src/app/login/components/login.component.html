<main class="main-container">
    <section class="login">
        <article class="login__card">
            <img class="login__img" src="images/logo-login.png" alt="Bon Appétit restaurant logo">
            <form class="login__form">
                <div class="login__form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="Su correo electrónico" />
                </div>

                <div class="login__form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="Su contraseña" />
                </div>

                <button class="login__button" type="submit">Iniciar Sesión</button>
            </form>
        </article>
    </section>
</main>
