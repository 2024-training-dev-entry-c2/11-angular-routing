<section class="layout-dish">
    <aside class="layout-dish__aside-left">
        <nav class="layout-dish__nav">
            <ul class="layout-dish__options">
                @for(option of options; track $index){
                <li><a [routerLink]="option.url">{{option.name}}</a></li>
                }
            </ul>
        </nav>
    </aside>
    <main class="layout-dish__main"><router-outlet></router-outlet></main>
</section>
