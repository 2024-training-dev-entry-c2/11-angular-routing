<form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
    <h3 class="form__title">{{ title }}</h3>
    <label class="form__label">
        <span>Nombre:</span>
        <input type="text" formControlName="nombre" class="form__input" />
    </label>
    <label class="form__label">
        <span>Descripción:</span>
        <textarea formControlName="descripcion" class="form__textarea"></textarea>
    </label>
    <label class="form__label">
        <span>Precio:</span>
        <input type="text" formControlName="precio" class="form__input" />
    </label>
    <label class="form__label">
        <span>ID Menú:</span>
        <input type="text" formControlName="idMenu" class="form__input" />
    </label>
    <button>Enviar</button>
</form>
