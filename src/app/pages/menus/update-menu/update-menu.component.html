<form [formGroup]="menuAddForm" aria-label="form to update Menu">
    <app-modal (closeModal)="closeModal()" [data]="getData" [formGroup]="menuAddForm">
        <button button type="submit" (click)="addMenu() " class="modal__button modal__button--close"
            aria-label="button to update Menu" aria-labelledby="button to update Menu">Add</button>
    </app-modal>

</form>
