<section class="clients">
  <button class="clients__add">Añadir cliente</button>
  <h1 class="clients__title">Clientes</h1>

  <div class="clients__container">
    <table class="clients__table">
      <thead class="clients__thead">
        <tr class="clients__tr clients__tr--header">
          <th class="clients__th">Nombre</th>
          <th class="clients__th">Email</th>
          <th class="clients__th">Teléfono</th>
          <th class="clients__th">Dirección</th>
          <th class="clients__th">Fecha de creación</th>
          <th class="clients__th">Acciones</th>
        </tr>
      </thead>

      <tbody class="clients__tbody">
        @for(user of this.clientes; track $index) {
        <tr class="clients__tr">
          <td class="clients__td">{{ user.name }}</td>
          <td class="clients__td">{{ user.email }}</td>
          <td class="clients__td">{{ user.phone }}</td>
          <td class="clients__td">{{ user.address }}</td>
          <td class="clients__td">{{ user.birthdate }}</td>
          <td class="clients__td clients__td--actions">
            <button class="clients__btn clients__btn--edit">
              <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
            </button>
            <button class="clients__btn clients__btn--delete">
              <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
            </button>
          </td>
        </tr>

        }
      </tbody>
    </table>
  </div>
</section>
