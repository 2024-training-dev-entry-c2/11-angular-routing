<section class="clients" aria-label="pagina Clientes">
  <button class="clients__add">AÃ±adir cliente</button>
  <app-modal [formConfig]="crearClient"></app-modal>
  <h1 class="clients__title">Clientes</h1>
  <div class="clients__container">
    <table class="clients__table" aria-label="Tabla de Clientes">
      <thead class="clients__thead">
        <tr class="clients__tr clients__tr--header">
          @for(item of this.itemsTable; track $index) {
          <th class="clients__th">{{ item }}</th>
          }
        </tr>
      </thead>

      <tbody class="clients__tbody">
        @for(user of this.clientes; track $index) {
        <tr class="clients__tr">
          <td class="clients__td">{{ user.name }}</td>
          <td class="clients__td">{{ user.email }}</td>
          <td class="clients__td">{{ user.phone }}</td>
          <td class="clients__td">{{ user.address }}</td>
          <td class="clients__td">{{ user.fechaCreacion | date }}</td>
          <td class="clients__td clients__td--actions">
            <app-modal-update
              [formConfig]="editarClient"
              [id]="user.id"
              [data]="{
                name: user.name,
                email: user.email,
                phone: user.phone,
                address: user.address
              }"
            ></app-modal-update>

            <button
              class="clients__btn clients__btn--delete"
              (click)="deleteClient(user.id)"
            >
              <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
            </button>
          </td>
        </tr>

        }
      </tbody>
    </table>
  </div>
</section>
