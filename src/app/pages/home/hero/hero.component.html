<div class="slider-container">
    <button class="slider-btn left" (click)="prevSlide()">&#9664;</button>
    <div class="slider" [style.transform]="'translateX(' + currentPosition + 'px)'">
        @for(item of cards; track $index) {
            <app-sales-card [title]="item" subTitle="subTitle" description="description"></app-sales-card>
        }
    </div>
    <button class="slider-btn right" (click)="nextSlide()">&#9654;</button>
  </div>
