<main class="main">
  <h1 class="dashboard-title">Dashboard del Restaurante</h1>
  <div class="content">
    <h2>Ordenes por Mes</h2>
    <app-hero ></app-hero>

  </div>

  <!-- Gráfico: Órdenes por Mes -->
  <div class="card">
    <h2>Órdenes por Mes</h2>
    <canvas id="ordersPerMonthChart"></canvas>
  </div>

  <!-- Gráfico: Platos Más Vendidos -->
  <div class="card">
    <h2>Platos Más Vendidos</h2>
    <canvas id="topDishesChart"></canvas>
  </div>
  
  <!-- Tabla: Top 10 Clientes -->
  <div class="card">
    <h2>Top 10 Clientes del Mes</h2>
    <table class="styled-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Cliente</th>
          <th>Pedidos</th>
          <th>Total Gastado</th>
        </tr>
      </thead>
      <tbody>
          @for (item of topClientes; track $index) {
              <tr>
                  <td>{{ $index + 1 }}</td>
                  <td>{{ item.nombre }}</td>
                  <td>{{ item.pedidos }}</td>
                  <td>${{ item.totalGastado }}</td>
              </tr>
          }
      </tbody>
    </table>
  </div>
</main>
