<main class="main">
    <div class="dashboard">
        <!-- Título del Dashboard -->
        <h1 class="dashboard-title">Dashboard del Restaurante</h1>
      
        <!-- Estadísticas Rápidas -->
        <div class="stats">
          <div class="stat-card">
            <h2>Total de Pedidos</h2>
            <p>150</p>
          </div>
          <div class="stat-card">
            <h2>Ingresos Totales</h2>
            <p>$20,000</p>
          </div>
          <div class="stat-card">
            <h2>Clientes Frecuentes</h2>
            <p>25</p>
          </div>
          <div class="stat-card">
            <h2>Platos Populares</h2>
            <p>10</p>
          </div>
        </div>
      
        <!-- Gráficos -->
        <div class="charts">
          <div class="chart">
            <h2>Ventas Semanales</h2>
            <canvas id="salesChart"></canvas>
          </div>
          <div class="chart">
            <h2>Pedidos por Tipo de Plato</h2>
            <canvas id="dishTypeChart"></canvas>
          </div>
        </div>
      
        <!-- Pedidos Recientes -->
        <div class="recent-orders">
          <h2>Pedidos Recientes</h2>
          <table>
            <thead>
              <tr>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Juan Pérez</td>
                <td>2025-01-20</td>
                <td>Pendiente</td>
                <td>$50</td>
              </tr>
              <tr>
                <td>María López</td>
                <td>2025-01-19</td>
                <td>Entregado</td>
                <td>$30</td>
              </tr>
            </tbody>
          </table>
        </div>
      
        <!-- Accesos Rápidos -->
        <div class="quick-links">
          <button routerLink="/clientes">Clientes</button>
          <button routerLink="/menus">Menús</button>
          <button routerLink="/pedidos">Pedidos</button>
          <button routerLink="/platos">Platos</button>
        </div>
      </div>
  </main>
