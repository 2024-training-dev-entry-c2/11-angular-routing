<section class="menu" aria-labelledby="menu-heading">
  <main class="menu__main">
    <h2 id="menu-heading">Menus</h2>

    <menu class="menu__cards" role="list" aria-label="Lista de menús">
      @if (menu.length > 0) { @for (item of menu; track $index) {
      <li role="listitem">
        <app-simple-card
          [image]="item.urlImage"
          [link]="'/menu/' + item.id"
          [title]="item.nombre"
          (buttonRemoveClick)="deleteMenu(item.id)"
          (buttonModifyClick)="selectMenuToUpdate(item)"
        />
      </li>
      } } @else {
      <li>
        <span>No hay menús disponibles</span>
      </li>
      }
    </menu>
  </main>

  <app-form-menu
    [menuSelected]="menuSelected"
    (buttonSubmitClick)="addOrUpdate($event)"
    aria-labelledby="form-menu-heading"
  />
</section>
