<main class="main">
    <h1 class="dashboard-title">Dashboard del Restaurante</h1>
    <div class="content">
      <h2>Ordenes por Mes</h2>
      <app-hero ></app-hero>
  
    </div>
  
    <!-- Gráfico: Órdenes por Mes -->
    <div class="card">
      <h2>order by month</h2>
      <canvas id="ordersPerMonthChart"></canvas>
    </div>
  
    <!-- Gráfico: Platos Más Vendidos -->
    <div class="card">
      <h2>Best Dishes by month</h2>
      <canvas id="topDishesChart"></canvas>
    </div>
    
    <!-- Tabla: Top 10 Clientes -->
    <div class="card">
      <h2>Top 10 clients</h2>
      <table class="styled-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Cliente</th>
            <th>Pedidos</th>
            <th>Total Gastado</th>
          </tr>
        </thead>
        <tbody>
            @for (item of topClientes; track $index) {
                <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.orderCount }}</td>
                    <td>${{ item.totalPrice  }}</td>
                </tr>
            }
        </tbody>
      </table>
    </div>
  </main>
