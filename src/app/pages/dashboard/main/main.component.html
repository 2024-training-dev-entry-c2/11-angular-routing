<main class="dashboard">
  <h1 class="dashboard__title">Dashboard del Restaurante</h1>
  
  <div class="dashboard__content">
    <h2 class="dashboard__subtitle">Órdenes por Mes</h2>
    <app-hero></app-hero>
  </div>

  <div class="card card--chart">
    <h2 class="card__title">Órdenes por Mes</h2>
    <canvas id="ordersPerMonthChart"></canvas>
  </div>

  <div class="card card--chart">
    <h2 class="card__title">Platos Favoritos del Mes</h2>
    <canvas id="topDishesChart"></canvas>
  </div>

  <div class="card card--table">
    <h2 class="card__title">Top 10 Clientes</h2>
    <table class="card__table styled-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Cliente</th>
          <th>Pedidos</th>
          <th>Total Gastado</th>
        </tr>
      </thead>
      <tbody>
        @for (item of topClientes; track $index) {
          <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.orderCount }}</td>
            <td>${{ item.totalPrice }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</main>
