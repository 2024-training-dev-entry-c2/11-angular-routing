<section class="plato-form" role="form">
  <h2>{{ isEditMode ? 'Editar Plato' : 'Crear Plato' }}</h2>
  @if(mensajeExito) {
    <div class="plato-form__mensaje-exito" role="status">
      {{ mensajeExito }}
    </div>
  }
  <form [formGroup]="dishForm" (ngSubmit)="onSubmit()">
    <div class="plato-form__form-group">
      <label for="name">Nombre:</label>
      <input id="name" formControlName="name" type="text" aria-required="true"/>
    </div>
    <div class="plato-form__form-group">
      <label for="price">Precio:</label>
      <input id="price" formControlName="price" type="number" aria-required="true"/>
    </div>
    <div class="plato-form__form-group">
      <label for="menuRestaurantId">ID del Men√∫ del Restaurante:</label>
      <input id="menuRestaurantId" formControlName="menuRestaurantId" type="number" aria-required="true"/>
    </div>
    <div class="plato-form__form-actions">
      <button type="submit" id="submit">{{ isEditMode ? 'Editar Plato' : 'Crear Plato' }}</button>
    </div>
  </form>
</section>
