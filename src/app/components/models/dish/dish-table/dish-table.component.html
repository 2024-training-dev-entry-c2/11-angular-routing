<section class="dish-table">
  <div class="dish-table__grid">
    @let data = dishes | async;
    @for (dish of data; track $index) {
      <article class="dish-card" aria-label="Tarjeta de platillo">
        <div class="dish-card__content">
          <small class="dish-card__menu" aria-label="Menú al que pertenece el platillo">
            {{ dish.menu.name }}
          </small>
          <h2 class="dish-card__title" aria-label="Nombre del platillo">
            {{ dish.name }}
          </h2>
          <p class="dish-card__description" aria-label="Descripción del platillo">
            {{ dish.description }}
          </p>
          <p class="dish-card__price" aria-label="Precio del platillo">
            {{ dish.price | currency:'USD':'symbol':'1.2-2' }}
          </p>
          <div class="dish-card__actions">
              <button class="dish-card__button dish-card__button--edit" (click)="goToEditDish(dish.id)">✏️ Editar</button>
              <button class="dish-card__button dish-card__button--delete" (click)="deleteDish(dish.id)">🗑️ Eliminar</button>
          </div>
        </div>
      </article>
    }
  </div>
</section>
