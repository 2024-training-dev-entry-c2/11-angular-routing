<nav class="header__nav" role="navigation" aria-label="Main navigation">
  <app-logo></app-logo>
  <menu class="header__nav-menu" role="menu" aria-label="Main menu navigation">
    @for (route of navRoutes; track route) {
    <li class="header__nav-menu-item" role="menuitem">
      <a [routerLink]="route.path" mat-icon-button>
        <mat-icon>{{ route.icon }}</mat-icon>
        {{ route.name }}
      </a>
    </li>
    }
  </menu>
</nav>
