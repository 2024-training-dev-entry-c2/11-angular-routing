<dialog class="modal" [ngStyle]="{ 'display': open() ? 'block' : 'none' }">
  <div class="modal__close" (click)="closeModal()">
  </div>
  <div class="modal__content">
    <form [formGroup]="form()" class="form" (ngSubmit)="$event">
      <h3 class="form__title">{{title()}}</h3>
      <label class="form__label">
        <span class="form__text">Nombre</span>
        <input class="form__input" type="text" formControlName="name">
      </label>
      <label class="form__label">
        <span class="form__text">Apellido</span>
        <input class="form__input" type="text" formControlName="lastName">
      </label>
      <label class="form__label">
        <span class="form__text">Correo</span>
        <input class="form__input" type="email" formControlName="email">
      </label>
      <h4>{{message()}}</h4>
      <button class="form__button">{{action()}}</button>
    </form>
  </div>
</dialog>
