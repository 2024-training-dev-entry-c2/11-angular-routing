<section class="section">
    <div class="container section__content" >
        <div class="section__content-header section__content-header--clients-img">
            <figure class="section__content-container">
                <img src="./logo.png"/>
                <h1 class="container__content-title">Gusteau's Clients Details</h1>
                <button (click)="openAddModal()" class="container__content-btn container__content-btn--add">Add Client</button>
            </figure>
        </div>
        <table class="container__content-table">
            <thead class="container__content-table-header">
                <tr>
            @for (tableContent of tableContent(); track $index) {
                <th class="">{{tableContent}}</th>
            }
        </tr>
    </thead>
    <tbody class="container__content-table-body">
        @for (data of userData | async; track $index) {
            <tr [id]="$index">
                        <td [id]="$index">{{data.id}}</td>
                        <td [id]="$index">{{data.name}}</td>
                        <td [id]="$index">{{data.email}}</td>
                        <td [id]="$index">{{data.totalOrders}}</td>
                        <td [id]="$index">{{data.userType}}</td>
                        
                        <td class="container__content-table-actions">
                            <button  class="container__content-btn container__content-btn--edit" (click)="openEditModal(data)">Edit</button>
                            <button class="container__content-btn container__content-btn--delete" (click)="openDeleteModal(data)">Delete</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
    <!-- <app-modal-action-edit [modalTitle]="'Editar Cliente'" [inputForm]="clientForm" (onSaveTest)="onSaveEdit()" [formData]="formData"></app-modal-action-edit> -->
    
    <app-modal-action-edit [formData]="formData" [inputForm]="clientForm" [saveAction]="onSaveEdit.bind(this)"></app-modal-action-edit>
    <app-modal-action-delete [deleteAction]="deleteData.bind(this)"></app-modal-action-delete>
   <app-modal [modalTitle]="'Add a new Cliente'" [inputForm]="clientForm" (onSaveTest)="onSave()" [formData]="formData"></app-modal>
</section>
