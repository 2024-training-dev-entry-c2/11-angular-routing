<div class="dialog">
    <div class="dialog__content">
        <p>{{ message }}</p>
        <div class="dialog__actions">
            <button (click)="onConfirm()" class="dialog__button dialog__button--confirm">Confirm</button>
            <button (click)="onCancel()" class="dialog__button dialog__button--cancel">Cancel</button>
        </div>
    </div>
</div>
