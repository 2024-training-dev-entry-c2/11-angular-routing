@if (isOpen && dishForm() != false) {
    
    <div class="modal is-open">
        <section class="modal-content">
            <span class="close" (click)="closeModal()" >&times;</span>
            <div class="modal__container">
                <h1>{{modalTitle()}}</h1>
                <form class="modal__form" (ngSubmit)="onSaveTest" [formGroup]="inputForm()!">

                    @for (item of formData(); track $index) {
                        
                        <label [for]="item.labelName" class="modal__label">{{item.labelName}}</label>
                        <input [id]="item.labelName" [type]="item.type" class="modal__input"  [formControlName]="item.valueLabel">
                    }
                    
                <div>
                    <button type="submit" class="modal__btn" (click)="saveData()" aria-label="Button that saves the data of the form">Guardar</button>
                </div>
            </form>
        </div>
    </section>
    
</div>

}
