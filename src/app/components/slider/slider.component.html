<div class="slider-container">
    <button class="slider-btn left" (click)="prevSlide()">&#9664;</button>
    <div class="slider-wrapper">
      <div 
        class="slider" 
        [style.transform]="'translateX(' + currentPosition + 'px)'"
      >
      @for(item of images; track $index) {
        <div class="card" >
          <img [src]="item.src" [alt]="item.alt" class="card-image" />
        </div>  
        
    }
      </div>
    </div>
    <button class="slider-btn right" (click)="nextSlide()">&#9654;</button>
  </div>
