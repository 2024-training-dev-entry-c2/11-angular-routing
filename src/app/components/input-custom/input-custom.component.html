<div class="form-group">
    <label *ngIf="label" for="{{ label }}">{{ label }}</label>
    <input
      [id]="label"
      [type]="type"
      [placeholder]="placeholder"
      [formControl]="control"
      class="form-control"
      [ngClass]="{ 'is-invalid': control.invalid && control.touched }"
    />
    <div class="invalid-feedback" *ngIf="control.invalid && control.touched">
      <span *ngFor="let errorKey of Object.keys(control.errors!)">
        {{ errorMessages[errorKey] || 'Error en el campo' }}
      </span>
    </div>
  </div>
