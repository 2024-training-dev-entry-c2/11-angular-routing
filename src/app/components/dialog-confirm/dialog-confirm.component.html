@if(showDialog && presentDialog()) {
    <div class="dialog" role="dialog" aria-dialog="true" aria-labelledby="dialog-title" >
        <div class="dialog__content">
        <div class="dialog__header">
            <h4 class="dialog__title" id="dialog-title">{{ dialogData?.title }}</h4>
            <button type="button" class="dialog__close-button" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="dialog__body">
            <p>{{dialogData?.description}}</p>            
        </div>
            <div class="dialog__footer">
                <button type="button" class="dialog__button dialog__button--left" aria-label="Cancel" (click)="onClickLeftButton()">{{dialogData?.labelButtonLeft}}</button>
                <button type="button" class="dialog__button dialog__button--right" aria-label="Confirm" (click)="onClickRightButton()">{{dialogData?.labelButtonRight}}</button>
            </div>
        </div>
    </div>
}
