<app-header title="Clientes" buttonText="Agregar Cliente" iconPath="svg/plus.svg#plus"
    [modalContent]="clientModalTemplate" (actionConfirmed)="addClientToAPI()">
</app-header>

<ng-template #clientModalTemplate>
    <div>
        <p>Ingresa la información del nuevo cliente</p>

        <label for="clientName">Nombre del Cliente</label>
        <input class="modal-input" [(ngModel)]="clientName" id="clientName" placeholder="Nombre del cliente" />

        <label for="email">Correo Electrónico</label>
        <input class="modal-input" [(ngModel)]="email" id="email" placeholder="Correo electrónico" type="email" />

        <label for="phoneNumber">Teléfono</label>
        <input class="modal-input" [(ngModel)]="phoneNumber" id="phoneNumber" placeholder="Teléfono" type="tel" />

        <label for="address">Dirección</label>
        <input class="modal-input" [(ngModel)]="address" id="address" placeholder="Dirección" />

        <label for="registrationDate">Fecha de Registro</label>
        <input class="modal-input" [(ngModel)]="registrationDate" id="registrationDate" placeholder="Fecha de registro"
            type="date" />

        <label for="frequentUser">¿Es usuario frecuente?</label>
        <input class="modal-input" [(ngModel)]="frequentUser" id="frequentUser" type="checkbox" />

        <label for="vip">¿Es VIP?</label>
        <input class="modal-input" [(ngModel)]="vip" id="vip" type="checkbox" />
    </div>

</ng-template>
