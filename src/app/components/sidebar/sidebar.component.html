<aside class="sidebar">
  <nav class="sidebar__nav" role="navigation">
    <ul class="sidebar__list">
      @for ( item of menuItems; track item.id) {
      <li><a [routerLink]="[{ outlets: { main: [item.link] } }]" (click)="handleClick({ title: item.title, link: item.link, id: item.id })">{{item.title}}</a>

      </li>
      }
    </ul>
  </nav>
</aside>
