<section class="main" aria-label="Customer Management">
  <app-title [title]="title"></app-title>
  <app-add [link]="addLink"></app-add>
  @if (customers.length>0) {
  <app-hamburguer-img
    [src]="srcImage"
    [alt]="altImage"
    [title]="titleImage"
  ></app-hamburguer-img>
  <div class="main__container">
    @for (customer of customers; track $index) {
    <app-customer-card [customer]="customer"></app-customer-card>
    }
  </div>
  } @else {
  <app-no-data></app-no-data>
  }
</section>
