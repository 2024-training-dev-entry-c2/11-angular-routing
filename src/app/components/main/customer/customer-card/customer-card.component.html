<div class="card">
  <h3 class="card__name">{{ customer.firstName }} {{ customer.lastName }}</h3>
  <p>Email: {{ customer.email }}</p>
  <p>Phone: {{ customer.phone }}</p>
  <p>Frequent Customer: {{ customer.isFrequent ? "Yes" : "No" }}</p>
  <div class="card__actions">
    <button class="card__btns card__btns---edit" (click)="editCustomer()">
      Edit
    </button>
    <button class="card__btns card__btns---delete" (click)="openModal()">
      Delete
    </button>
  </div>

  @if (isModalOpen) {
  <app-confirm-model
    [title]="'Confirm Deletion'"
    [message]="'Are you sure you want to delete this customer?'"
    (confirm)="confirmDelete()"
    (cancel)="closeModal()"
  ></app-confirm-model
  >}
</div>
