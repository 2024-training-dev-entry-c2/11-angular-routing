<div class="card">
  <h3 class="card__name">{{ customer.firstName }} {{ customer.lastName }}</h3>
  <p>Id: {{ customer.id }}</p>
  <p>Email: {{ customer.email }}</p>
  <p>Phone: {{ customer.phone }}</p>
  <p>Frequent Customer: {{ customer.isFrequent ? "Yes" : "No" }}</p>
  <app-btns-actions
    (editAction)="editCustomer()"
    (deleteAction)="openModal()"
  ></app-btns-actions>

  @if (isModalOpen) {
  <app-confirm-model
    [title]="'Confirm Deletion'"
    [message]="'Are you sure you want to delete this customer?'"
    (confirm)="confirmDelete()"
    (cancel)="closeModal()"
  ></app-confirm-model
  >}
</div>
