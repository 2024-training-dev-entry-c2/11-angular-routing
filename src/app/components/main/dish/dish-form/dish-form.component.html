<section class="main" aria-label="Customer Management">
  <h1 class="main__title">
    {{ dishId ? "Edit Dish" : "Add Dish" }}
  </h1>
  <form [formGroup]="dishForm" (ngSubmit)="submit()">
    @for (config of inputConfigs; track $index) {
    <app-dynamic-input
      [formGroup]="dishForm"
      [config]="config"
    ></app-dynamic-input
    >}

    <button type="submit" [disabled]="dishForm.invalid">
      {{ dishId ? "Update Dish" : "Add Dish" }}
    </button>
  </form>
</section>
