<section class="main" aria-label="Order Management">
  <app-form-title
    [title]="orderId ? 'Edit Order' : 'Add Order'"
  ></app-form-title>
  <app-custom-form
    [formConfig]="formConfig"
    [formData]="formData"
    [submitAction]="submitAction.bind(this)"
    [orderId]="orderId || 0"
  ></app-custom-form>
</section>
