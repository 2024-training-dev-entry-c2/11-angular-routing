<section class="main" aria-label="Orders Management">
  <app-title [title]="title"></app-title>
  <app-add [link]="addLink"></app-add>
  @if (orders.length>0) {
  <app-hamburguer-img
    [src]="srcImage"
    [alt]="altImage"
    [title]="titleImage"
  ></app-hamburguer-img>
  <div class="main__container">
    @for (order of orders; track $index) {
    <app-order-card [order]="order"></app-order-card>
    }
  </div>
  } @else {
  <app-no-data></app-no-data>
  }
</section>
