<div class="card">
  <h3 class="card__name">Menu ID{{ menu.name }}</h3>

  <ul class="card__list">
    Dishes : @for (dish of menu.dishes; track $index) {
    <li class="card__list-item">
      {{ dish.name }} - {{ dish.price | currency : "USD" : "symbol" : "1.2-2" }}
    </li>
    }
  </ul>

  <app-btns-actions
    (editAction)="editMenu()"
    (deleteAction)="openModal()"
  ></app-btns-actions>

  @if (isModalOpen) {
  <app-confirm-model
    [title]="'Confirm Deletion'"
    [message]="'Are you sure you want to delete this dish?'"
    (confirm)="confirmDelete()"
    (cancel)="closeModal()"
  ></app-confirm-model>
  }
</div>
