<section class="main" aria-label="Menu Management">
  <app-form-title [title]="menuId ? 'Edit Menu' : 'Add Menu'"></app-form-title>
  <app-custom-form
    [formConfig]="formConfig"
    [formData]="formData"
    [submitAction]="submitAction.bind(this)"
    [menuId]="menuId || 0"
  ></app-custom-form>
</section>
