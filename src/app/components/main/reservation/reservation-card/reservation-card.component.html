<div class="card">
  <h3 class="card__name">{{ customerName }}</h3>
  <p>Id: {{ reservation.id }}</p>
  <p class="card__time">
    Time:
    {{ reservation.time | date : "yyyy-MM-dd HH:mm" : "-06:00" }}
  </p>
  <p class="card__people">People: {{ reservation.people }}</p>
  <p class="card__status">Status: {{ reservation.status }}</p>

  <app-btns-actions
    (editAction)="editReservation()"
    (deleteAction)="openModal()"
  ></app-btns-actions>

  @if (isModalOpen) {
  <app-confirm-model
    [title]="'Confirm Deletion'"
    [message]="'Are you sure you want to delete this reservation?'"
    (confirm)="confirmDelete()"
    (cancel)="closeModal()"
  ></app-confirm-model
  >}
</div>
