<app-form 
  [form]="form" 
  [title]="title" 
  [message]="message" 
  [action]="action" 
  [open]="isOpen" 
  [controls]="controls"
  (submit)="submit()" 
  (clickClose)="openModal($event)">
</app-form>

<app-table 
  [title]="'Clientes'" 
  [data]="users" 
  [columns]="columns" 
  (openModal)="openModal($event)" 
  (idDelete)="deleteClientById($event)" 
  (idUpdate)="updateById($event)">
</app-table>
