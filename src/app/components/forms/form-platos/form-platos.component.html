<form [formGroup]="platoForm" class="form-menu" (ngSubmit)="submit()">
  <div>
    <label>Nombre</label>
    <input
      formControlName="nombre"
      [value]="platoSelected()?.nombre"
      type="text"
    />
  </div>
  <div>
    <label>Precio</label>
    <input
      formControlName="precio"
      [value]="platoSelected()?.precio"
      type="text"
    />
  </div>
  <div>
    <label>Id del menu</label>
    <input
      formControlName="idmenu"
      [value]="platoSelected()?.idmenu"
      type="text"
    />
  </div>
  <div>
    <label>URL-Image</label>
    <input
      formControlName="urlImage"
      [value]="platoSelected()?.urlImage"
      type="text"
    />
  </div>
  <button>Enviar</button>
</form>
