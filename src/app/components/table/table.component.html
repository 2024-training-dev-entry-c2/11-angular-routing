<section class="data">
  <header class="data__header">
    <h1 class="data__title">Lista de {{title()}}</h1>
    <a class="data__button" (click)="openForm()">
      <span>Agregar</span>
      <svg>
        <use href="icons.svg#add"></use>
      </svg>
    </a>
  </header>

  <table class="data__table">
    <thead>
      <tr>
        <th>Acciones</th>
        @for (column of columns(); track $index) {
        <th>{{column.header}}</th>
        @if (column.header === 'Cliente') {
        <th>Ver Detalles</th>
        }
        }
      </tr>
    </thead>
    <tbody>
      @for (data of data(); track $index) {
      <tr class="data__table-row">
        <td>
          <a class="data__table-action data__table-action--trash" (click)="openConfirmation(data.id)">
            <svg>
              <use href="icons.svg#trash"></use>
            </svg>
          </a>
          <a class="data__table-action data__table-action--edit" (click)="sendUpdate(data.id)" (click)="openForm()">
            <svg>
              <use href="icons.svg#edit"></use>
            </svg>
          </a>
        </td>
        <ng-container *ngFor="let column of columns(); let i = index">
          <td>{{data[column.field]}}</td>
          @if (column.header === 'Cliente') {
          <td>
            <a class="data__table-action data__table-action--download" (click)="openDetails($index)">
              <svg>
                <use href="icons.svg#download"></use>
              </svg>
            </a>
          </td>
          }
        </ng-container>
      </tr>
      }
    </tbody>
  </table>

  <app-modal [open]="isOpen" (clickClose)="cancelDelete()">
    <app-confirm-action (clickConfirm)="confirmDelete()" (clickCancel)="cancelDelete()"></app-confirm-action>
  </app-modal>
</section>
