<section class="data">
    <div class = "data__header">
        <h1 class="data__title">{{ title() }}: </h1>
    </div>
    <table class="data__table">
        <thead>
            <tr>
                @for (column of columns(); track $index) {
                    <th>{{ column.header }}</th>
                }
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            @for (data of data(); track $index) {
                <tr class="data__row">
                    @for (column of columns(); track $index) {
                        <td>{{data[column.field]}}</td>
                    }
                    <td>
                        <a (click)="sendEdit(data.id)" class="data__action data__action--edit">Editar</a>
                        <a (click)="sendDelete(data.id)" class="data__action data__action--delete">Eliminar</a>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</section>
