<section class="orden" aria-label="Gestión de Órdenes">
  <section class="orden__view" aria-labelledby="viewTitle">
    <h2 id="viewTitle" class="visually-hidden">Vista de Órdenes</h2>
    <app-get-orden (editOrdenEvent)="editOrden($event)"></app-get-orden>
  </section>
  <section class="orden__add" aria-labelledby="addTitle">
    <app-add-orden [ordenSelect]="ordenEdit"></app-add-orden>
  </section>
</section>
