<header class="header">
    <nav class="navigation">
        <a [routerLink]="iconUrl()" class="navigation__item" tabindex="0" aria-label="Ir a Inicio">
            <svg aria-hidden="true">
                <use xlink:href ="images/svg/logo.svg#logo-id"></use>
            </svg>
            <span aria-hidden="true">CHEFLY</span>
        </a>
        <div class="navigation__options">
            <app-menu [items]="items()"></app-menu>
            <span class="navigation__item navigation__item--bold">{{user()}}</span>
            <a class="navigation__item" [routerLink]="contentBtn()?.url">{{contentBtn()?.text}}</a>
        </div>
    </nav>
</header>
