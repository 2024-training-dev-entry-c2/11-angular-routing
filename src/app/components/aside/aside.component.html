<aside class="aside">
    <a routerLink="/home" class="aside__logo">
        <img src="./images/logo-full.svg" alt="Restaurant Logo" width="200px"/>
    </a>
    <nav class="aside__nav">
        <menu class="aside__menu">
            @for (item of items; track $index) {
                <li><a [routerLink]="item.link" class="aside__link" routerLinkActive="aside__link--active">{{item.title}}</a></li>
            }
        </menu>
    </nav>
    
    <app-footer></app-footer>
</aside>
