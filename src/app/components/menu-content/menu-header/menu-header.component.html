<header class="menu-header">
    <h2>Menus</h2>
    <button class="menu-header__button" (click)="openModal()">
        <i class="menu-header__icon" aria-hidden="true">
            <svg>
                <use xlink:href="svg/plus.svg#plus"></use>
            </svg>
        </i>
        Agregar Menu
    </button>
</header>

<app-modal *ngIf="isModalOpen" (closeModal)="closeModal($event)" (addMenu)="addMenu($event)"></app-modal>
