<form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
    <h3 class="form__title">{{title}}</h3>
    <label class="form__label">
        <span>Nombre:</span>
        <input type="text" formControlName="nombre" class="form__input">
    </label>
    <label class="form__label">
        <span>Cedula:</span>
        <input type="text" formControlName="cedula" class="form__input">
    </label>
    <label class="form__label">
        <span>Correo:</span>
        <input type="email" formControlName="correo" class="form__input">
    </label>
    <label class="form__label">
        <span>Telefono</span>
        <input type="text" formControlName="telefono" class="form__input">
    </label>
    <button>Enviar</button>
</form>
