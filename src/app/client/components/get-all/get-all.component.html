<section class="get-all-client">
    <h1 class="get-all-client__title">CLIENTES</h1>
    @for(cliente of clientes; track $index){
    <article>
        <div>
            <h2>{{cliente.nombre}}</h2>
            <p>id: {{cliente.id}}</p>
        </div>
        <p>cedula: {{cliente.cedula}}</p>
        <p>correo: {{cliente.correo}}</p>
        <p>telefono: {{cliente.telefono}}</p>
        <p>tipo: {{cliente.tipo}}</p>
    </article>
    <hr>
    }
</section>
