<section class="get-by-id">
    <div class="get-by-id__container">
        <article class="get-by-id__article">
            <h3 class="get-by-id__title">Obtener cliente por su ID</h3>
            <form [formGroup]="form" class="get-by-id__form" (ngSubmit)="onSubmit()" aria-label="form">
                <label class="get-by-id__label">
                    <span >ID:</span>
                    <input type="text" formControlName="id" class="get-by-id__input" aria-required="true">
                </label>
                <button class="get-by-id__button" aria-label="send form">Enviar</button>
            </form>
        </article>
    
        <article class="get-by-id__client-info">
            <h3 class="get-by-id__client-title">Cliente</h3>
            <div class="get-by-id__client-container">
                <ul class="get-by-id__client-details" aria-label="result">
                    <li class="get-by-id__client-item">Nombre: {{client.nombre}}</li>
                    <li class="get-by-id__client-item">Cédula: {{client.cedula}}</li>
                    <li class="get-by-id__client-item">Correo: {{client.correo}}</li>
                    <li class="get-by-id__client-item">Teléfono: {{client.telefono}}</li>
                    <li class="get-by-id__client-item">Tipo: {{client.tipo}}</li>
                </ul>
            </div>
        </article>
    </div>
</section>
