<section class="layout-order">
    <aside class="layout-order__aside-left">
        <nav class="layout-order__nav">
            <ul class="layout-order__options">
                @for(option of options; track $index){
                <li><a [routerLink]="option.url">{{option.name}}</a></li>
                }
            </ul>
        </nav>
    </aside>
    <main class="layout-order__main"><router-outlet></router-outlet></main>
</section>
